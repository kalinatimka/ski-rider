<header class="main-header">
  <div class="main-header__container container">
    <a routerLink="/" class="main-header__logo">
      <h1>SkiRider</h1>
    </a>
    <form class="main-header__search">
      <mat-form-field appearance="outline">
        <mat-label>Поиск лота</mat-label>
        <input matInput placeholder="Введите поисковой запрос" autocomplete="off" (keydown.enter)="search($event)" autocomplete="off">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
    <a class="main-header__add-lot button" routerLink="/add-lot">Добавить лот</a>

    <nav class="user-menu">
      <div class="logged-in-user-menu" *ngIf="isLoggedIn()">
        <div class="user-menu__image">
          <img [src]="getAvatarLink()" width="40" height="40" alt="Пользователь">
        </div>
        <div class="user-menu__logged">
          <a class="my-lots" [matMenuTriggerFor]="beforeMenu">
            <p>{{ getUserData('login') }}</p>
          </a>
          <mat-menu #beforeMenu="matMenu" xPosition="before">
            <button mat-menu-item routerLink="/my-lots">Мои лоты</button>
            <button mat-menu-item routerLink="/my-bids">Мои ставки</button>
            <button mat-menu-item routerLink="/saved-lots">Сохраненные лоты</button>
          </mat-menu>
          <p><a (click)="onLogOut()">Выход</a></p>
        </div>
      </div>
      <ul *ngIf="!isLoggedIn()" class="user-menu__list">
        <li class="user-menu__item"><a routerLink="/sign-up">Регистрация</a></li>
        <li class="user-menu__item"><a routerLink="/login">Вход</a></li>
      </ul>
    </nav>
  </div>
</header>
