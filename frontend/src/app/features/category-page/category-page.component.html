<main>
  <app-categories></app-categories>
  <div class="container">

    <section class="lots">
      <h2>Все лоты в категории <span>«{{ currentCategory }}»</span></h2>
      <app-filter-panel>
      </app-filter-panel>
      <app-lots-list
        [lots]="lots"
      ></app-lots-list>
    </section>
    <app-pagination
      *ngIf="totalPages > 1"
      [currentPage]="searchParams.pageNumber + 1"
      [pagesCount]="totalPages"
      (pageChanged)="onPageChanged($event)"
    ></app-pagination>
  </div>
</main>
