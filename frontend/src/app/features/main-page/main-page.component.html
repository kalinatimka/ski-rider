<main class="container">
  <section class="promo">
    <h2 class="promo__title">Нужно горнолыжное снаряжение?</h2>
    <p class="promo__text">На нашем интернет-аукционе ты найдёшь самое эксклюзивное сноубордическое и горнолыжное
      снаряжение.</p>
    <ul class="promo__list">
      <li class="promo__item promo__item--boards">
        <a class="promo__link" [routerLink]="['/category']" [queryParams]="{id: 1}">Доски и лыжи</a>
      </li>
      <li class="promo__item promo__item--attachment">
        <a class="promo__link" [routerLink]="['/category']" [queryParams]="{id: 2}">Крепления</a>
      </li>
      <li class="promo__item promo__item--boots">
        <a class="promo__link" [routerLink]="['/category']" [queryParams]="{id: 3}">Ботинки</a>
      </li>
      <li class="promo__item promo__item--clothing">
        <a class="promo__link" [routerLink]="['/category']" [queryParams]="{id: 4}">Одежда</a>
      </li>
      <li class="promo__item promo__item--tools">
        <a class="promo__link" [routerLink]="['/category']" [queryParams]="{id: 5}">Инструменты</a>
      </li>
      <li class="promo__item promo__item--other">
        <a class="promo__link" [routerLink]="['/category']" [queryParams]="{id: 6}">Разное</a>
      </li>
    </ul>
  </section>
  <section class="lots">
    <div class="lots__header">
      <h2>Новые лоты</h2>
    </div>
    <app-lots-list
      [lots]="lots"
    ></app-lots-list>
  </section>
</main>
